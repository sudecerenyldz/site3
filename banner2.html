<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

.ust-ana-alan {
    max-width: 1450px;
    height: 550px;
    border-radius: 40px;
    background-image: linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)),
    url("images/pexels-galerieb-1209972.jpg");
    background-size: cover;
    background-position: center;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
    overflow: hidden;
    margin: 0 auto;
    width: 96%;
    position: relative;
}

.sol-mavi-panel {
    width: 400px;
    height: 100%;
    background: rgba(13,13,53,0.6);
    backdrop-filter: blur(8px);
    padding: 30px;
    z-index: 2;
}

.slider-track {
    height: 6px;
    background: #ffffff;   /* ANA ÇUBUK BEYAZ */
    border-radius: 10px;
    position: relative;
    margin-top: 15px;
    display: flex;
    align-items: center;
}

.slider-track::before {
    content: "";
    position: absolute;
    height: 100%;
    background: #007bff;  /* KAYAN YER MAVİ */
    border-radius: 10px;
    left: var(--left, 0%);
    right: var(--right, 0%);
    z-index: 1;
}

.range-min,
.range-max {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    background: none;
    appearance: none;
    -webkit-appearance: none;
    margin: 0;
    z-index: 2;
}

.range-min::-webkit-slider-thumb,
.range-max::-webkit-slider-thumb {
    pointer-events: auto;
    appearance: none;
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #fff;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    cursor: pointer;
}

@media (max-width: 991px) {
    .ust-ana-alan {flex-direction: column;height:auto;}
    .sol-mavi-panel {width:100%;padding:40px 20px;}
    .ust-ana-alan h1 {font-size:2rem;padding:40px 10px;}
}

</style>
</head>

<body>

<div class="container-fluid px-1 mt-4">
<div class="ust-ana-alan mx-auto d-flex">

<div class="sol-mavi-panel d-flex align-items-center justify-content-center">
<div class="form-ic-kapsayici text-white" style="width:350px;">

<h2 class="fw-bold mb-1">Find Your Ideal</h2>
<p class="opacity-75 mb-3">Home & Investment</p>

<div class="form-check mb-1">
<input class="form-check-input" type="checkbox">
<label class="form-check-label small">New Build Only</label>
</div>

<div class="form-check mb-1">
<input class="form-check-input" type="checkbox">
<label class="form-check-label small">Resale Only</label>
</div>

<div class="form-check mb-1">
<input class="form-check-input" type="checkbox">
<label class="form-check-label small">Custom Build Only</label>
</div>

<div class="form-check mb-3">
<input class="form-check-input" type="checkbox">
<label class="form-check-label small text-warning fw-semibold">
Only show listings with A Video Tour
</label>
</div>

<select class="form-select form-select-sm rounded-pill mb-2">
<option>Select City</option>
</select>

<select class="form-select form-select-sm rounded-pill mb-2">
<option>Select Type</option>
</select>

<input type="text" class="form-control form-control-sm rounded-pill mb-3" placeholder="Project Name">

<div class="small fw-semibold mb-1">
Price range : <span id="price-display"></span>
</div>

<div class="slider-track mb-4">
<input type="range" class="range-min" min="110000" max="470000" value="110000">
<input type="range" class="range-max" min="110000" max="470000" value="470000">
</div>

<button class="btn btn-warning w-100 py-2 fw-bold" style="border-radius:12px;color:#0d0d35;">
Find Properties
</button>

</div>
</div>

<div class="flex-fill d-flex align-items-center justify-content-center text-center">
<h1 class="text-white fw-bold display-4 px-4">House Viewing Tips</h1>
</div>

</div>
</div>

<script>

const minRange = document.querySelector(".range-min");
const maxRange = document.querySelector(".range-max");
const priceDisplay = document.getElementById("price-display");
const track = document.querySelector(".slider-track");

const minLimit = 110000;
const maxLimit = 470000;
const gap = 10000;

function updateSlider(){
let min = parseInt(minRange.value);
let max = parseInt(maxRange.value);

if (max - min <= gap) {
if (this === minRange) minRange.value = max - gap;
else maxRange.value = min + gap;
min = minRange.value;
max = maxRange.value;
}

priceDisplay.textContent = `€ ${min.toLocaleString()} - € ${max.toLocaleString()}`;

let left = ((min - minLimit) / (maxLimit - minLimit)) * 100;
let right = 100 - ((max - minLimit) / (maxLimit - minLimit)) * 100;

track.style.setProperty("--left", left + "%");
track.style.setProperty("--right", right + "%");
}

minRange.addEventListener("input", updateSlider);
maxRange.addEventListener("input", updateSlider);
updateSlider();

</script>

</body>
</html>
